<h1 style="color:chartreuse">Thông tin của Quán
    <input type="button" class="btn btn-primary float-right" (click)="addSan()"
     value="Add Sân" />
    <input type="button" class="btn btn-success float-right" (click)="xemdanhthu()"
         value="xem danh thu của quán" />
</h1>
<sb-card>
    <div class="card-body">
        <div *ngIf="quanByid$ | async; then display2; else loading2"></div>
        <ng-template #display2>
            <div class="text-center">
                <table style="width: 100%;" border="1">
                    <tr>
                        <td style="text-align: center;" rowspan="3">
                            <div *ngIf="quanByid.image">
                                <img style="width: 150px; " src="{{url+'/'+quanByid.image}}">
                            </div>
                            <div *ngIf="!quanByid.image">
                                <img class="profile_img" src="../../../assets/img/avatar.jpg">
                            </div>
                        </td>
                        <td style="text-align: center;">full_name</td>
                        <td style="text-align: center;"> <strong>{{ quanByid.name }}</strong></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">Phone</td>
                        <td style="text-align: center;"><strong>{{ quanByid.phone}}</strong></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">address</td>
                        <td style="text-align: center;">
                            <a href="{{quanByid.linkaddress}}">
                                <strong>{{ quanByid.address}}</strong>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </ng-template>
        <ng-template #loading2>
            <div class="text-center">
                <div class="spinner-grow" style="width: 15rem; height: 15rem;text-align: center;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
    </div>
</sb-card>

<h1 style="color:red">Danh sách các sân bóng</h1>
<sb-card>
    <div class="card-body">
        <div *ngIf="listsanByidquan; then display1; else loading1"></div>
        <ng-template #display1>
            <div class="row">
                <div class="col-md-4 pd-checkbox" *ngFor="let san of listsanByidquan">
                    <label class="customer-checkbox">
                        <div class="row">
                            <div>
                                <sb-card>
                                    <div class="card-body">
                                        <div class="text-center">
                                            <table class="table table-striped ">
                                                <tbody>
                                                    <tr>
                                                        <td>tên sân</td>
                                                        <td> <strong>{{ san.name }}</strong></td>
                                                    </tr>
                                                    <tr>
                                                        <td>số người trong 1 phe</td>
                                                        <td><strong>{{ san.numberpeople}}</strong></td>
                                                    </tr>
                                                    <tr>
                                                        <td>số tiền trong 1 giờ</td>
                                                        <td><strong>{{ san.priceperhour }}</strong></td>
                                                    </tr>
                                                    <tr>
                                                        <fa-icon routerLink="/dashboard/editSan/{{san.id}}" class='fas fa-trash fa-2x'
                                                            [icon]='["fas","edit"]'></fa-icon>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </sb-card>
                                &emsp;
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </ng-template>
        <ng-template #loading1>
            <div class="text-center">
                <div class="spinner-grow" style="width: 15rem; height: 15rem;text-align: center;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
    </div>
</sb-card>
