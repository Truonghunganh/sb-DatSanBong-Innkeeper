<sb-card>
    <div class="card-header">
        <h1 style="color:blue;text-align: center;">THAY ĐỔI THÔNG TIN CỦA SÂN</h1>
    </div>
    <div class="card-body">
        <sb-card>
            <div class="card-header">
                <h1 style="color:chartreuse; text-align:center">1 .Thông tin của Quán
                </h1>
            </div>
            <div class="card-body">
                <div *ngIf="checkquan; then display2; else loading2"></div>
                <ng-template #display2>
                    <div class="text-center">
                        <table style="width: 100%;">
                            <tr>
                                <td style="text-align: center;width: 50%;" rowspan="4">
                                    <div *ngIf="quan.image">
                                        <img style="width: 50%; " src="{{url+'/'+quan.image}}">
                                    </div>
                                    <div *ngIf="!quan.image">
                                        <img class="profile_img" src="../../../assets/img/avatar.jpg">
                                    </div>
                                </td>
                                <td style="text-align: center;"> <strong>{{ quan.name }}</strong></td>
                            </tr>
                            <tr>
                                <td style="text-align: center;"><strong>{{ quan.phone}}</strong></td>
                            </tr>
                            <tr>
                                <td style="text-align: center;">
                                    <a href="{{quan.linkaddress}}">
                                        <strong>{{ quan.address}}</strong>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: center;">
                                    <img *ngIf="mangreviewquan[0]" src="../../../assets/img/reviews/Star_full.svg" class="star">
                                    <img *ngIf="!mangreviewquan[0]" src="../../../assets/img/reviews/0-star.svg" class="star">
                                    <img *ngIf="mangreviewquan[1]" src="../../../assets/img/reviews/Star_full.svg" class="star">
                                    <img *ngIf="!mangreviewquan[1]" src="../../../assets/img/reviews/0-star.svg" class="star">
                                    <img *ngIf="mangreviewquan[2]" src="../../../assets/img/reviews/Star_full.svg" class="star">
                                    <img *ngIf="!mangreviewquan[2]" src="../../../assets/img/reviews/0-star.svg" class="star">
                                    <img *ngIf="mangreviewquan[3]" src="../../../assets/img/reviews/Star_full.svg" class="star">
                                    <img *ngIf="!mangreviewquan[3]" src="../../../assets/img/reviews/0-star.svg" class="star">
                                    <img *ngIf="mangreviewquan[4]" src="../../../assets/img/reviews/Star_full.svg" class="star">
                                    <img *ngIf="!mangreviewquan[4]" src="../../../assets/img/reviews/0-star.svg" class="star">
                                </td>
                            </tr>
                        </table>
                    </div>
                </ng-template>
                <ng-template #loading2>
                    <div class="text-center">
                        <div class="spinner-grow" style="width: 15rem; height: 15rem;text-align: center;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </ng-template>
            </div>
        </sb-card>
        <sb-card>
            <div class="card-header">
                <h1 style="color:chartreuse; text-align:center">2. thông tin của sân</h1>
            </div>
            <div class="card-body">
                <div *ngIf="checksan; then display ; else loading"></div>
                <ng-template #display>
                    <div class="col-lg-12 order-lg-1 personal-info">
                        <form>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label form-control-label">Tên Sân</label>
                                <div class="col-lg-9">
                                    <input class="form-control" #name name="san.name" [(ngModel)]="san.name" required
                                        placeholder="Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label form-control-label">Số người trong 1 đội</label>
                                <div class="col-lg-9">
                                    <input class="form-control" #numberpeople name="san.numberpeople" [(ngModel)]="san.numberpeople"
                                        required placeholder="Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label form-control-label">Số tiền trong 1 giờ</label>
                                <div class="col-lg-9">
                                    <input class="form-control" #priceperhour name="san.priceperhour" [(ngModel)]="san.priceperhour"
                                        required placeholder="Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-9 ml-auto text-right">
                                    <input type="reset" class="btn btn-outline-secondary" (click)="Cancel()" value="Hủy" />
                                    <input type="button" class="btn btn-primary"
                                        (click)="edit(name.value,numberpeople.value,priceperhour.value)" value="Lưu thông tin" />
                                </div>
                            </div>
                        </form>
                    </div>
                
                </ng-template>
                <ng-template #loading>
                    <div class="text-center">
                        <div class="spinner-grow" style="width: 15rem; height: 15rem;text-align: center;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </ng-template>
            </div>
        </sb-card>
    </div>
</sb-card>
