<div class="container py-2">
    <div class="row my-2">
        <div *ngIf="checkInnkeeper; then display ; else loading"></div>
        <ng-template #display>
            <div class="col-lg-12 order-lg-1 personal-info">
                <form>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label form-control-label">Name</label>
                        <div class="col-lg-9">
                            <input class="form-control" #name name="innkeeper.name" [(ngModel)]="innkeeper.name" required placeholder="Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label form-control-label">Phone</label>
                        <div class="col-lg-9">
                            <input class="form-control" #phone name="innkeeper.phone" [(ngModel)]="innkeeper.phone" required
                                placeholder="Phone" disabled />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label form-control-label">Gmail</label>
                        <div class="col-lg-9">
                            <input class="form-control" #gmail name="innkeeper.gmail" [(ngModel)]="innkeeper.gmail" required
                                placeholder="Gmail" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label form-control-label">Address</label>
                        <div class="col-lg-9">
                            <input class="form-control" #address name="innkeeper.address" [(ngModel)]="innkeeper.address" required
                                placeholder="Address" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label form-control-label">Password</label>
                        <div class="col-lg-9">
                            <input class="form-control" #password name="innkeeper.phone" [(ngModel)]="innkeeper.phone" required placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-9 ml-auto text-right">
                            <input type="reset" class="btn btn-outline-secondary" (click)="Cancel()" value="Cancel" />
                            <input type="button" class="btn btn-primary" (click)="Edit(name.value,gmail.value,address.value,password.value)" value="Save Changes" />
                        </div>
                    </div>
                </form>
            </div>

        </ng-template>
        <ng-template #loading>
            <div class="text-center">
                <div class="spinner-grow" style="width: 15rem; height: 15rem;text-align: center;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
    </div>
</div>
